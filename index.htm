<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Form Using HTML CSS And JavaScript | upCoding</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1 class="title">Let's get in touch</h1>
        <h2 class="subtitle">
          We're open for any suggestion or just to have a chat
        </h2>

        <div class="image">
          <img src="image.svg" alt="" />
        </div>

        <div class="info">
          <span>
            <i class="fa-solid fa-location-dot"></i>123, Mayur Vihar, Delhi,
            India
          </span>
          <span> <i class="fa-solid fa-phone"></i>+91 9876543211 </span>

          <span> <i class="fa-solid fa-envelope"></i>info@xyz.com </span>
          <span> <i class="fa-solid fa-globe"></i>www.xyz.com </span>
        </div>
      </div>
      <div class="right">
        <h1 class="title">Get In Touch</h1>
        <h2 class="subtitle">
          Reach out and we'll get in touch within 24 hours.
        </h2>
        <form action="" class="form">
          <div class="form-field">
            <i class="fa-solid fa-user icon"></i>
            <input type="text" placeholder="Your name" />
          </div>

          <div class="form-field">
            <i class="fa-solid fa-envelope icon"></i>
            <input type="email" placeholder="Your email" />
          </div>
          <div class="form-field">
            <i class="fa-solid fa-phone icon"></i>
            <input type="number" placeholder="Your phone number" />
          </div>
          <div class="form-field">
            <i class="fa-solid fa-message icon"></i>
            <textarea placeholder="Leave us your message here"></textarea>
          </div>
          <button>
            Send Message <i class="fa-solid fa-paper-plane icon"></i>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
